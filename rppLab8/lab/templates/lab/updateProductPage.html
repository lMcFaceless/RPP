<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'updateProduct' Product.id %}" method="POST" enctype="multipart/form-data">
        <input value = {{Product.name}} style="width:20%"  type="text" class="form-control" name="productName" placeholder="Имя продавца"><br>
        <input list="p" placeholder="блюдо" name="productDishTitle" />
        <datalist id="p">
          {% for dish in Dishes %}
          <option value={{dish.title}}>
          {% endfor %}
        </datalist>
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Изменить">
    </form>
</body>
</html>
